syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.yoppworks.inventory.domain";

package com.yoppworks.inventory.domain;

message ItemAdded {
    string sku = 1;
    int32 on_hand_quantity = 2;
    string meta = 3;
}

message ItemRemoved {
    string sku = 1;
    int32 on_hand_quantity = 2;
    string meta = 3;
}
