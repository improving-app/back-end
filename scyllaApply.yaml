apiVersion: v1
kind: Service
metadata:
  name: scylla
spec:
  type: NodePort
  selector:
    app: scylla
  ports:
    - port: 9042
      targetPort: 9042
---
apiVersion: v1
kind: Pod
metadata:
  name: scylla
  labels:
    name: scylla
spec:
  hostname: scylla
  setHostnameAsFQDN: true
  containers:
    - image: scylladb/scylla:latest
      name: scylla
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scylla
  labels:
    app: scylla
spec:
  selector:
    matchLabels:
      app: scylla
  template:
    metadata:
      labels:
        app: scylla
    spec:
      containers:
        - name: scylla
          image: scylladb/scylla:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 9042
      hostNetwork: true