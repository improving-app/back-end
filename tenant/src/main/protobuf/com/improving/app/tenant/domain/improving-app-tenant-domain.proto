syntax = "proto3";

package com.improving.app.tenant.domain;
import "scalapb/scalapb.proto";
import "com/improving/app/common/domain/address.proto";
import "com/improving/app/common/domain/tenantId.proto";
import "com/improving/app/common/domain/memberId.proto";
import "com/improving/app/common/domain/organizationId.proto";
import "com/improving/app/tenant/domain/tenantTypeDefinitions.proto";

option (scalapb.options) = {
  no_default_values_in_constructor: true
};

message UpdateTenantName {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  string new_name = 2;
  com.improving.app.common.domain.MemberId updating_user = 3;
}

message TenantNameUpdated {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  string old_name = 2;
  string new_name = 3;
  MetaInfo meta_info = 4;
}

message UpdatePrimaryContact {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  com.improving.app.common.domain.Contact new_contact = 2;
  com.improving.app.common.domain.MemberId updating_user = 3;
}

message PrimaryContactUpdated {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  com.improving.app.common.domain.Contact old_contact = 2;
  com.improving.app.common.domain.Contact new_contact = 3;
  MetaInfo meta_info = 4;
}

message UpdateAddress {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  com.improving.app.common.domain.Address new_address = 2;
  com.improving.app.common.domain.MemberId updating_user = 3;
}

message AddressUpdated {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  com.improving.app.common.domain.Address old_address = 2;
  com.improving.app.common.domain.Address new_address = 3;
  MetaInfo meta_info = 4;
}

message AddOrganizations {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  repeated com.improving.app.common.domain.OrganizationId orgId = 2;
  com.improving.app.common.domain.MemberId updating_user = 3;
}

message OrganizationsAdded {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  repeated com.improving.app.common.domain.OrganizationId newOrgsList = 2;
  MetaInfo meta_info = 3;
}

message RemoveOrganizations {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  repeated com.improving.app.common.domain.OrganizationId orgId = 2;
  com.improving.app.common.domain.MemberId updating_user = 3;
}

message OrganizationsRemoved {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  repeated com.improving.app.common.domain.OrganizationId newOrgsList = 2;
  MetaInfo meta_info = 3;
}

message ActivateTenant {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  com.improving.app.common.domain.MemberId updating_user = 2;
}

message TenantActivated {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  MetaInfo meta_info = 2;
}

message SuspendTenant {
  com.improving.app.common.domain.TenantId tenant_id = 1;
  string suspension_reason = 2;
  com.improving.app.common.domain.MemberId updating_user = 3;
}

message TenantSuspended {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  com.improving.app.common.domain.TenantId tenant_id = 1;
  MetaInfo meta_info = 2;
  string suspension_reason = 3;
}

message TenantRequest {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  oneof sealed_value {
    UpdateTenantName update_tenant_name_value = 1;
    UpdatePrimaryContact update_primary_contact_value = 2;
    UpdateAddress update_address_value = 3;
    AddOrganizations add_organizations_value = 4;
    RemoveOrganizations remove_organizations_value = 5;
    ActivateTenant activate_tenant_value = 6;
    SuspendTenant suspend_tenant_value = 7;
  }
}

message TenantEvent {
  option (scalapb.message).extends = "com.improving.app.common.serialize.PBMsgSerializable";
  oneof sealed_value {
    TenantNameUpdated tenant_name_updated_value = 1;
    PrimaryContactUpdated primary_contact_updated_value = 2;
    AddressUpdated address_updated_value = 3;
    OrganizationsAdded organizations_added_value = 4;
    OrganizationsRemoved organizations_removed_value = 5;
    TenantActivated tenant_activated_value = 6;
    TenantSuspended tenant_suspended_value = 7;
  }
}