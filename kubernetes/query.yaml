apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: nike-inventory-query
  name: nike-inventory-query
  namespace: nike-inventory-query
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nike-inventory-query
  template:
    metadata:
      labels:
        app: nike-inventory-query
    spec:
      containers:
        - name: nike-inventory-query
          image: us-east4-docker.pkg.dev/nike-pov/nike-inventory/nike-inventory-query:0.1.2-SNAPSHOT
          readinessProbe:
            httpGet:
              path: "/ready"
              port: management
            periodSeconds: 10
            failureThreshold: 3
            initialDelaySeconds: 10
          livenessProbe:
            httpGet:
              path: "/alive"
              port: management
            periodSeconds: 10
            failureThreshold: 5
            initialDelaySeconds: 20
          ports:
            - name: management
              containerPort: 8558
              protocol: TCP
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: REQUIRED_CONTACT_POINT_NR
              value: "2"
